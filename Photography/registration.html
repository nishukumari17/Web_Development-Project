<!-- Registration Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form_user">
    <form target="_blank">
        
        <fieldset> <legend>Registration Form</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required><label for="other">Other</label><br><br>

        <label for="collegeAddress">College Address:</label>
        <textarea id="collegeAddress" name="collegeAddress" rows="10" cols="30" required>Enter your address here...</textarea><br><br>

        <Label for="branch">Branch:</Label>
        <input type="text" id="branch" name="branch" required><br><br>

        <label for="techSkills">Technical Skills:</label>
        <input type="checkbox" id="HTML" name="skills" value="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" id="CSS" name="skills" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="Javascript" name="skills" value="Javascript">
        <label for="Javascript">Javascript</label><br><br>

        <label for="Resume">Upload Resume:</label>
        <input type="file" id="Resume" name="Resume" accept=".pdf,.doc,.docx" required><br><br>

        <label for="profilePic">Upload Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br><br>

        <button type="button">Submit</button>
        <button type="reset">Reset</button>
        </fieldset>
    </form>
    </div>
</body>
</html>
